<!DOCTYPE html>
<html lang="en">

<head>
  <title>Werewolf Role Assigner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f9f9f9;
      color: #333;
    }
    h1 {
      color: #444;
    }
    textarea, input {
      width: 100%;
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    #output {
      white-space: pre-wrap;
      margin-top: 20px;
      border: 1px solid #ccc;
      padding: 10px;
      background: #fff;
    }
  </style>
</head>

<body>

<h1>Werewolf Role Assigner</h1>

<label for="moderator">Enter Moderator's Name:</label><br>
<input type="text" id="moderator" placeholder="Moderator Name">

<label for="players">Enter player names (one per line):</label><br>
<textarea id="players" placeholder="Alice&#10;Bob&#10;Charlie"></textarea>

<button onclick="assignRoles()">Assign Roles</button>

<h2>Results (Copy & DM on Slack):</h2>
<div id="output"></div>

<script>
function assignRoles() {
  const moderator = document.getElementById('moderator').value.trim();
  const players = document.getElementById('players').value.trim().split('\n').map(name => name.trim()).filter(Boolean);

  if (!moderator) {
    alert("Please enter the moderator's name!");
    return;
  }

  if (players.length < 4) {
    alert("You need at least 4 players (excluding the moderator) to play Werewolf!");
    return;
  }

  const totalPlayers = players.length;

  // Determine the number of roles based on player count
  let werewolfCount = 1;
  let seerCount = Math.floor(Math.random() * 2); // 0-1 by default
  let doctorCount = Math.floor(Math.random() * 2); // 0-1 by default

  if (totalPlayers >= 7 && totalPlayers <= 12) {
    werewolfCount = 2;
    seerCount = Math.floor(Math.random() * 3); // 0-2 seers
    doctorCount = Math.floor(Math.random() * 2); // 0-1 doctor
  } else if (totalPlayers >= 13 && totalPlayers <= 20) {
    werewolfCount = 3;
    seerCount = Math.floor(Math.random() * 3); // 0-2 seers
    doctorCount = Math.floor(Math.random() * 3); // 0-2 doctors
  }

  // Create roles array
  const roles = Array(werewolfCount).fill("Werewolf")
    .concat(Array(seerCount).fill("Seer"))
    .concat(Array(doctorCount).fill("Doctor"));

  // Add villagers to fill remaining slots
  while (roles.length < totalPlayers) {
    roles.push("Villager");
  }

  // Shuffle roles using Fisher-Yates algorithm
  for (let i = roles.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [roles[i], roles[j]] = [roles[j], roles[i]];
  }

  // Shuffle players for random assignment
  for (let i = players.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [players[i], players[j]] = [players[j], players[i]];
  }

  // Generate output for Slack DMs
  let output = `ðŸŽ¤ *Moderator:* ${moderator}\n\n`;
  output += players.map((player, index) => 
    `Hey ${player}, your role is: *${roles[index]}* ðŸ¤«`).join('\n\n');

  document.getElementById('output').textContent = output;
}
</script>

</body>

</html>
